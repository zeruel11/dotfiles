[app]
hotkey_run = Alt+Space
launch_at_startup = yes

[gui]
theme = x230

[theme/x230]
opacity_back = 90
satellite_show = always
satellite_pos = topleft
satellite_size = large
control_margin = 3
textbox_padding = 2
listitem_padding = 1
layout = list_icon,list_dialnum,list_selmark,status,list_actions,list_hits
color_background = #3b444c
color_foreground = #ffffff
color_title = #ffffff
color_textbox_back = #3b444c
color_faded = #ffffff
color_status = #ffffff
color_accent = #077cf9
color_warn = #cf433e
color_listitem_back = #3b444c
color_listitem_title = #ffffff
color_listitem_desc = #ffffff
color_listitem_tips = #ffffff
color_listitem_selected_back = #424c55
color_listitem_selected_title = #9fbde0
color_listitem_selected_desc = #9fbde0
color_listitem_selected_tips = #9fbde0
font_large_size = 16
font_large_style = cleartype
font_snormal_size = 10
font_snormal_style = cleartype
font_normal_size = 12
font_normal_style = cleartype
font_small_size = 10
font_small_style = cleartype
font_face = Tahoma,Arial,Segoe UI
compact_results = yes
listitem_title_font = snormal

[external]
editor=code